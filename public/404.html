<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Capture the full path including search params and hash
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Store the full URL path in sessionStorage
    sessionStorage.setItem('redirectPath', path + search + hash);

    // Redirect to the root index.html
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting to the page...</p>
</body>
</html>
